<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <img src="logo.png" alt="Logo image">
  <h1>Demo Form</h1>
  <div class="inputDiv">
    <span aria-label="Name Placeholder">Name</span>
    <input type="text" id="name" maxlength="40" aria-label="Name Input">
  </div>
  <div class="inputDiv">
    <span aria-label="Email Placeholder">Email</span>
    <input type="email" id="email" aria-label="Email Input">
  </div>
  <div class="inputDiv">
    <span aria-label="Password Placeholder">Password</span>
    <input type="password" id="password" minlength="6" aria-label="Password Input">
  </div>

  <div class="buttonDiv">
    <button type="button" id="button" aria-label="Submit Button">Submit</button>
  </div>

  <div>
    <p class="watermarkText">Made with pure HTML, CSS & Javascript</p>
    <p class="watermarkText">by Ankur Rajbongshi</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
